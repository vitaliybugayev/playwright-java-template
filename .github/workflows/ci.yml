name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    container:
      image: mcr.microsoft.com/playwright/java:v1.54.0-jammy
    env:
      GRADLE_USER_HOME: ${{ github.workspace }}/.gradle-cache
      PLAYWRIGHT_SKIP_BROWSER_DOWNLOAD: "1"
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: .gradle-cache
          key: gradle-${{ runner.os }}-${{ hashFiles('gradle/wrapper/gradle-wrapper.properties', 'build.gradle', 'settings.gradle') }}
          restore-keys: |
            gradle-${{ runner.os }}-

      - name: Prepare cache dirs
        run: |
          mkdir -p .gradle-cache

      - name: Run tests (Chromium)
        run: ./gradlew --no-daemon testChromium -Denv=ci -Dheadless=true

      - name: Run tests (Firefox)
        run: ./gradlew --no-daemon testFirefox -Denv=ci -Dheadless=true

      - name: Upload reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: reports
          path: |
            build/reports/**
          if-no-files-found: warn

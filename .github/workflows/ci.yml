name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        browser: [chromium, firefox]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: .gradle-cache
          key: gradle-${{ runner.os }}-${{ hashFiles('gradle/wrapper/gradle-wrapper.properties') }}-${{ hashFiles('**/*.gradle*') }}
          restore-keys: |
            gradle-${{ runner.os }}-

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build image with cache
        uses: docker/build-push-action@v5
        with:
          context: .
          tags: pw-java:latest
          load: true
          build-args: |
            PLAYWRIGHT_VERSION=1.54.0
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Prepare cache dirs
        run: |
          mkdir -p .gradle-cache

      - name: Run tests in Docker (${{ matrix.browser }})
        run: |
          docker run --rm --ipc=host \
            -v "${{ github.workspace }}/.gradle-cache":/home/pwuser/.gradle \
            -v "${{ github.workspace }}":/app \
            -w /app pw-java \
            ./gradlew --no-daemon test -Denv=ci -Dbrowser=${{ matrix.browser }} -Dheadless=true

      - name: Upload reports (${{ matrix.browser }})
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: reports-${{ matrix.browser }}
          path: |
            build/reports/**
          if-no-files-found: warn
